{% extends "base_generic.html" %}

{% block content %}
  <h2>Password reset</h2>
  <p> Please, indicate your email below</p>
  <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Password reset">
  </form>
{% endblock %}
